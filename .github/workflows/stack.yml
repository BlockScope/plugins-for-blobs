name: stack

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["3.6"]
        ghc:
          - "8.2.2"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: haskell/actions/setup@v1
        name: Setup Stack
        with:
          enable-stack: true
          stack-version: "latest"
          cabal-version: ${{ matrix.cabal }}

      - uses: pavpanchekha/setup-z3@1.2.2
        name: setup z3
        with:
          version: "4.8.7"

      - uses: actions/cache@v2
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack

      - name: build tests
        run: stack test --no-run-tests --no-terminal --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-rows:rows
        run: stack test thoralf-plugin-rows:rows --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:defs
        run: stack test thoralf-plugin-uom:defs --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:force
        run: stack test thoralf-plugin-uom:force --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:delay-eq
        run: stack test thoralf-plugin-uom:delay-eq --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:units
        run: stack test thoralf-plugin-uom:defs --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:uom-diy
        run: stack test thoralf-plugin-uom:uom-diy --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test thoralf-plugin-uom:uom-quantity
        run: stack test thoralf-plugin-uom:uom-quantity --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: build thoralf-plugin-defs
        run: stack build thoralf-plugin-defs

      - name: test uom-plugin:defs
        if: ${{ matrix.ghc == '8.2.2' }} ||
        run: stack test uom-plugin:defs --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml

      - name: test uom-plugin:units
        if: ${{ matrix.ghc == '8.2.2' }}
        run: stack test uom-plugin:units --no-terminal --test-arguments "--color=always" --stack-yaml=./stack/stack-${{ matrix.ghc }}.yaml