name: cabal

on:
  push:
    branches: [ci-cabal, wip/ghc-lib, wip/thoralf]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["3.4"]
        ghc:
          - "8.2.2"
          #- "8.8.4"
          #- "8.10.7"
          #- "9.0.1"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: haskell/actions/setup@v1
        name: Setup GHC and cabal-install
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - uses: rwe/actions-hlint-setup@v1
        name: Set up HLint
        with:
          version: "3.3.4"

      - uses: actions/cache@v2
        name: cache ~/.cabal/store
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-${{ matrix.ghc }}-cabal

      - uses: pavpanchekha/setup-z3@1.2.2
        name: setup z3
        with:
          version: "4.8.7"

      - name: build
        run: |
          cabal v2-update
          cabal v2-build all:libs
          cabal v2-build thoralf-plugin:rows --enable-tests
          cabal v2-build thoralf-plugin:units --enable-tests
          cabal v2-build uom-plugin:tests --enable-tests

      - name: build examples
        if: ${{ matrix.ghc == '8.2.2' }}
        run: cabal v2-build uom-plugin-examples

      - name: test thoralf:defs
        run: cabal v2-test thoralf-plugin:defs --test-show-details=direct --test-option="--color=always"

      - name: test thoralf-plugin:rows
        run: cabal v2-test thoralf-plugin:rows --test-show-details=direct --test-option="--color=always"

      - name: test thoralf-plugin:units
        run: cabal v2-test thoralf-plugin:units --test-show-details=direct --test-option="--color=always"

      - name: test thoralf-plugin:uom
        run: cabal v2-test thoralf-plugin:uom --test-show-details=direct --test-option="--color=always"

      - name: test uom-plugin:defs
        run: cabal v2-test uom-plugin:defs --test-show-details=direct --test-option="--color=always"

      - name: test uom-plugin:units
        run: cabal v2-test uom-plugin:units --test-show-details=direct --test-option="--color=always"

      - name: test uom-plugin-tutorial:doctest
        run: cabal v2-test uom-plugin-tutorial:doctest --test-show-details=direct --test-option="--color=always"

      - uses: rwe/actions-hlint-run@v2
        name: hlint
        with:
          path: thoralf
            uom-plugin
            uom-plugin-defs
            uom-plugin-examples
            uom-plugin-tutorial
            uom-quantity
            uom-th
          fail-on: suggestion
